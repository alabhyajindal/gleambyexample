<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Meta tags -->
		<meta name="description" content="Gleam programming language code examples" />
		<meta property="og:title" content="Gleam by Example" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://gleambyexample.com" />
		<meta property="og:description" content="Gleam programming language code examples" />
		<meta property="og:image" content="/gleambyexample.png" />
		<meta property="twitter:card" content="/gleambyexample.png" />
		<meta property="twitter:image" content="http://gleambyexample.com/gleambyexample.png" />
		<meta property="twitter:url" content="https://gleambyexample.com" />
		<meta property="twitter:title" content="Gleam by Example" />
		<!-- End -->

		<!-- Preloading images -->
		<link rel="preload" as="image" href="/lucydebughappy.svg" />
		<link rel="preload" as="image" href="/sun.svg" />
		<link rel="preload" as="image" href="/moon.svg" />
		<!-- End -->

		<!-- <link rel="icon" href="%sveltekit.assets%/favicon.png" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<header>
			<nav>
				<h1><a href="/">Gleam by Example</a></h1>
				<button class="toggle" onclick="handleClick()"></button>
			</nav>
		</header>
		<script>
			const theme = getPreferredTheme();
			const toggleElem = document.querySelector('.toggle');

			function getPreferredTheme() {
				const mediaPrefersDarkTheme = window.matchMedia('(prefers-color-scheme: dark)');
				return mediaPrefersDarkTheme.matches ? 'dark' : 'light';
			}

			function setTheme(theme) {
				if (theme == 'dark') {
					document.documentElement.classList.add('dark');
					toggleElem.classList.add('toggle-dark');
				} else {
					document.documentElement.classList.remove('dark');
					toggleElem.classList.remove('toggle-dark');
				}
			}

			setTheme(theme);

			function handleClick() {
				document.documentElement.classList.toggle('dark');
				toggleElem.classList.toggle('toggle-dark');
			}

			window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (event) => {
				const newTheme = event.matches ? 'dark' : 'light';
				setTheme(newTheme);
			});
		</script>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
